Url: https://www.ing.jobs/Netherlands/Vacancies.htm?numberOfExtraItems=1000
Test:
    Save:
        Jobs: //a[@class="row" and count(./span)=4]
Group:
    By: >
        //a[@class="row" and
        (re:match(./span[2], "finance", "i") or
         re:match(./span[2], "technology", "i") or
         re:match(./span[2], "asset", "i") or
         re:match(./span[2], "risk", "i"))]
        [not(re:match(./span[3], "internship", "i"))]
        [re:match(./span[4], "holland", "i") or
         re:match(./span[4], "utrecht", "i")]
        [not(re:match(./span[1], "control", "i") or
             re:match(./span[1], "test", "i") or
             re:match(./span[1], "account(ing|ant)", "i") or
             re:match(./span[1], "scrum", "i") or
             re:match(./span[1], "sas", "i") or
             re:match(./span[1], "database", "i") or
             re:match(./span[1], "senior", "i") or
             re:match(./span[1], "java", "i") or
             re:match(./span[1], "agile", "i") or
             re:match(./span[1], "intern", "i") or
             re:match(./span[1], "security", "i"))]
    Save:
        Job: ./span[1]
        Company: ING (NL) --text
        Division: ./span[1]
        Url: ./@href --url